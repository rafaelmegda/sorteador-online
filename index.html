<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sorteio Online</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </head>
  <body>
<div class=" container-fluid" style="background-color: rgba(0, 0, 0, 0.8); color: white;">
    
    <div class="container-fluid">
      <div class="container-fluid" style="background-color: blueviolet; padding: 30px;">
        <h2 style="color: white;">Seja o ganhador de hoje!</h2>
      </div>
    </div>
    
    <div class="container-fluid">

      <div class="container-fluid">
        <p>Um sorteador sem propaganda! E logo você poderá personaliza-lo de acordo com seu evento!!</p>
      </div>

      <form>
        <div class="form-group">
            <label for="numeroInicial">Número Inicial: </label>
            <input type="number" class="form-control" id="numero-inicial" placeholder="Digite aqui de 1" />
        </div>
        <div class="form-group">
            <label>Número Final: </label>
            <input type="number" class="form-control" id="numero-final" placeholder="até 1000" />
        </div>
        <button 
          type="button"
          class="btn btn-primary" 
          onclick="sortear()"
          >Sortear</button>
      </form>

    </div>

    <div class="container-fluid" id="resultado">

      <div class="form-group" style="padding: 10px;">
        <h3>Numeros Sorteados:</h3>
        <div id="sorteado" style="font-size: 60px;">
          Aguarde...
        </div>
        <div class="form-group" style="color: red" id="alert">
        </div>
      </div>
    </div>
</div>
    <script>

      function sortear() {

        let numInicial = parseInt(
          document.getElementById("numero-inicial").value,
          10
        );
        let numFinal = parseInt(
          document.getElementById("numero-final").value,
          10
        );

        if (numInicial < numFinal){

          let sorteio = Math.round(Math.random() * (numFinal - numInicial)+1);

          document.getElementById("sorteado").innerHTML = sorteio;
          console.log(sorteio);
        }
        else{
          $('.alert').alert()

          return false;
        }

        
      }
    </script>
  </body>
</html>
